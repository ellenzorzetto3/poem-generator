<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cordel generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic+Coding&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic+Coding&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gerador de Cordel com i.a.</h1>
      </header>

      <main>
        <form id="poetry-form">
          <input
            type="text"
            placeholder="Insira uma palavra-chave"
            autofocus
            required
            autocomplete="off"
            class="poetryPrompt"
            id="poetryPrompt"
          />
          <input type="submit" class="submitButton" id="submitButton" />
        </form>
        <div class="writtenPoem" id="writtenPoem">
          Exemplos de palavra-chave: gato; flor; amor.
        </div>
      </main>
      <footer>
        This was coded by
        <a
          href="https://www.linkedin.com/in/ellen-zorzetto-1a1777b5/"
          target="_blank"
          >Ellen Zorzetto</a
        >. It is open-sourced on
        <a
          href="https://github.com/ellenzorzetto3/poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://corel-poetry-generator.netlify.app/">Netfly</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
