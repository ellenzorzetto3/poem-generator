<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cordel generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Cordel poem generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="writtenPoem">
        The poem will be here
        <br />
        In this format
      </div>
    </main>
    <footer>
      This was coded by
      <a
        href="https://www.linkedin.com/in/ellen-zorzetto-1a1777b5/"
        target="_blank"
        >Ellen Zorzetto</a
      >. Its is available on
      <a href="https://github.com/ellenzorzetto3/poem-generator" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://corel-poetry-generator.netlify.app/">Netfly</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
